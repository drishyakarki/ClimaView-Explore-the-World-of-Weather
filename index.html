    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaView: Explore the World of Weather</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Insert the location</h1>
            <form id="search-form">
                <label for="search-term">Search for the city</label>
                <div class="form-row">
                    <input type="text" placeholder="eg: Kathmandu" name="search-term" id="search-term" autofocus>
                    <button type="submit">
                        <img src="plus-circle.svg">
                    </button>
                </div>
                <p class="form-msg"></p>
            </form>
        </header>
        <section>
            <ul class="cities"></ul>
        </section>
        <footer>
